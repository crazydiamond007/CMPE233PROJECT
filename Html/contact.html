<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/Css/Contact.css" />
  </head>
  <body>
    <div class="header">
      <div class="contain">
        <div class="navbar">
          <div class="logo">
            <a href="/Html/index.html" class="logo"
              ><p>Narce && Josh&#8472;</p></a
            >
          </div>
          <nav>
            <ul>
              <li><a href="./index.html" target="_blank">HOME</a></li>
              <li><a href="./product.html" target="_blank">PRODUCTS</a></li>
              <li><a href="./contact.html" target="_blank">CONTACT</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <hr />
    <div class="contact-us">
      <h2 id="contact">Contact Us</h2>
      <form action="process_form.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required /><br /><br />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea
          id="message"
          name="message"
          rows="5"
          cols="30"
          required
        ></textarea
        ><br /><br />
        <label for="contact-method">Preferred Contact Method:</label>
        <select id="contact-method" name="contact-method">
          <option value="email">Email</option>
          <option value="phone">Phone</option></select
        ><br /><br />

        <label for="hear-about">How did you hear about us?</label>
        <select id="hear-about" name="hear-about">
          <option value="website">Website</option>
          <option value="social-media">Social Media</option>
          <option value="referral">Referral</option>
          <option value="other">Other</option></select
        ><br /><br />

        <label for="robot">Please verify that you are not a robot:</label>
        <input type="checkbox" id="robot" name="robot" required /><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="/Js/contact.js"></script>
  </body>
</html>
